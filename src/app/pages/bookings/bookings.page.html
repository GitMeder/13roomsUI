<section class="bookings-page">
  <header>
    <div class="header-top">
      <button mat-icon-button routerLink="/" class="back-button">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Neue Buchung</h1>
    </div>
    <p class="bookings-page__subtitle">
      Reservieren Sie Räume schnell und transparent für Ihr Team.
    </p>
  </header>

  @if (pageData$ | async; as data) {
    @if (data.room) {
      <mat-card appearance="outlined">
        <app-booking-form
          [roomId]="data.room.id || null"
          [initialConflict]="data.conflict"
          [rooms]="[data.room]"
          [suggestedStartTime]="data.suggestedStartTime"
          [suggestedEndTime]="data.suggestedEndTime"
          [isSubmitting]="isSubmitting()"
          [isSmartRebooking]="isSmartRebooking()"
          [prefillData]="data.prefillData || null"
          (submitted)="onBookingSubmit($event)"
        ></app-booking-form>
      </mat-card>
    } @else {
      <div class="page-state error">
        <mat-icon>error_outline</mat-icon>
        <p>Der angeforderte Raum konnte nicht gefunden werden.</p>
        <a mat-stroked-button routerLink="/">Zurück zum Dashboard</a>
      </div>
    }
  } @else {
    <div class="page-state">
      <mat-spinner diameter="48"></mat-spinner>
      <p>Buchungsformular wird geladen...</p>
    </div>
  }
</section>
