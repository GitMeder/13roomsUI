<section class="dashboard-page">
  <header class="dashboard-page__header">
    <div>
      <h1>Dashboard</h1>
      <p class="dashboard-page__subtitle">
        {{ subtitle() }}
      </p>
    </div>
    <button mat-stroked-button color="primary" (click)="reload()" [disabled]="loading()">
      <mat-icon aria-hidden="true">refresh</mat-icon>
      Aktualisieren
    </button>
    <button mat-flat-button color="primary" routerLink="/rooms/new">
      <mat-icon aria-hidden="true">add</mat-icon>
      Neues Zimmer
    </button>
  </header>

  <div class="dashboard-page__content" *ngIf="!loading() && !error()">
    <div class="dashboard-page__grid">
      <app-room-card
        *ngFor="let room of rooms(); trackBy: trackByRoomId"
        [room]="room"
        [statusInfo]="getRoomStatus(room)"
        (deleteRoomEvent)="onDeleteRoom($event)"
        (cardClick)="onRoomCardClick($event)"
      ></app-room-card>
    </div>
  </div>

  <div class="dashboard-page__empty" *ngIf="!loading() && error()">
    <mat-icon aria-hidden="true">error_outline</mat-icon>
    <p>{{ error() }}</p>
  </div>

  <div class="dashboard-page__loading" *ngIf="loading()">
    <mat-progress-spinner mode="indeterminate" diameter="48"></mat-progress-spinner>
    <span>Daten werden geladen â€¦</span>
  </div>
</section>
