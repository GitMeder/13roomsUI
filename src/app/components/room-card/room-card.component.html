<mat-card class="room-card room-card--clickable" appearance="outlined" [ngClass]="statusInfo.cssClass" (click)="onCardClick()">
  <mat-card-header>
    <div mat-card-avatar class="room-card__avatar">
      <mat-icon>{{ room.icon || 'meeting_room' }}</mat-icon>
    </div>
    <mat-card-title>{{ room.name }}</mat-card-title>
    <mat-card-subtitle>{{ room.location || 'Standort unbekannt' }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="room-card__meta">
      <div>
        <mat-icon aria-hidden="true">group</mat-icon>
        <span>{{ room.capacity }} Personen</span>
      </div>
      <div>
        <mat-icon aria-hidden="true">info</mat-icon>
        <span class="room-card__status">{{ statusInfo.text }}</span>
      </div>
    </div>

    <div class="room-card__amenities">
      <span class="room-card__label">Ausstattung</span>
      <mat-chip-set>
        <ng-container *ngIf="room.amenities?.length; else noAmenities">
          <mat-chip *ngFor="let amenity of room.amenities | slice:0:4" color="primary" selected>
            {{ amenity }}
          </mat-chip>
        </ng-container>
      </mat-chip-set>
      <ng-template #noAmenities>
        <mat-chip color="primary" selected>Keine Angaben</mat-chip>
      </ng-template>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button color="warn" (click)="onDelete($event)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
