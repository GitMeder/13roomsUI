<div class="room-form-container">
  <h2>Neues Zimmer erstellen</h2>
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="roomForm.get('name')?.hasError('required')">
        Name ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Kapazität</mat-label>
      <input matInput type="number" formControlName="capacity" required min="1">
      <mat-error *ngIf="roomForm.get('capacity')?.hasError('required')">
        Kapazität ist erforderlich
      </mat-error>
      <mat-error *ngIf="roomForm.get('capacity')?.hasError('min')">
        Kapazität muss mindestens 1 sein
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="Available">Verfügbar</mat-option>
        <mat-option value="Occupied">Belegt</mat-option>
        <mat-option value="Maintenance">Wartung</mat-option>
      </mat-select>
      <mat-error *ngIf="roomForm.get('status')?.hasError('required')">
        Status ist erforderlich
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Standort</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Icon Name</mat-label>
      <input matInput formControlName="icon">
      <mat-hint>z.B. 'meeting_room', 'business', 'lightbulb'</mat-hint>
    </mat-form-field>

    <mat-form-field class="amenities-chip-list" appearance="fill">
      <mat-label>Ausstattung</mat-label>
      <mat-chip-grid #chipGrid aria-label="Ausstattung auswählen">
        <mat-chip-row *ngFor="let amenity of amenities" (removed)="remove(amenity)">
          {{ amenity }}
          <button matChipRemove [attr.aria-label]="'remove ' + amenity">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input placeholder="Neue Ausstattung..."
             #amenityInput
             [formControl]="amenitiesCtrl"
             [matChipInputFor]="chipGrid"
             [matAutocomplete]="auto"
             [matChipInputSeparatorKeyCodes]="[13]"
             (matChipInputTokenEnd)="add($event)">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let amenity of filteredAmenities | async" [value]="amenity">
          {{ amenity }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="roomForm.invalid">Erstellen</button>
      <button mat-button routerLink="/dashboard">Abbrechen</button>
    </div>
  </form>
</div>
