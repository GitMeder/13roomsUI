<mat-toolbar class="app-toolbar" color="transparent">
  <a routerLink="/" class="app-toolbar__logo" aria-label="13rooms Startseite">
    <img
      src="assets/logo.png"
      alt="13rooms Logo"
      class="app-toolbar__logo-image"
      width="200"
      height="95"
    />
  </a>

  <nav class="app-toolbar__nav">
    <ng-container *ngIf="currentUser$ | async as user; else authLinks">
      <div class="user-chip">
        <mat-icon aria-hidden="true">person</mat-icon>
        <span>{{ user.firstname }} {{ user.surname }} Â· {{ user.role }}</span>
        <button mat-button (click)="logout()">
          Abmelden
        </button>
      </div>
    </ng-container>

    <ng-template #authLinks>
      <a mat-button routerLink="/login">Anmelden</a>
      <a mat-stroked-button color="primary" routerLink="/register">Registrieren</a>
    </ng-template>
  </nav>
</mat-toolbar>

<main class="app-shell">
  <router-outlet></router-outlet>
</main>
