<mat-toolbar class="app-toolbar" color="transparent">
  <a routerLink="/" class="app-toolbar__logo" aria-label="13rooms Startseite">
    <span class="app-toolbar__mark">13</span>
    <span>rooms</span>
  </a>

  <nav class="app-toolbar__nav">
    <mat-slide-toggle
      [checked]="devModeService.isDevMode()"
      (change)="devModeService.toggleDevMode()"
      matTooltip="Entwicklermodus: Zeitbeschränkungen für Buchungen aufheben (24/7 Buchungen)"
      class="app-toolbar__dev-toggle">
      Dev Mode
    </mat-slide-toggle>
  </nav>
</mat-toolbar>

<main class="app-shell">
  <router-outlet></router-outlet>
</main>
