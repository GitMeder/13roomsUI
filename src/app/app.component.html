<mat-toolbar class="app-toolbar" color="transparent">
  <a routerLink="/" class="app-toolbar__logo" aria-label="13rooms Startseite">
    <img
      src="assets/logo.png"
      alt="13rooms Logo"
      class="app-toolbar__logo-image"
      width="200"
      height="95"
    />
  </a>

  <nav class="app-toolbar__nav">
    @if (!isGuest()) {
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-chip-button">
        <mat-icon aria-hidden="true">person</mat-icon>
        <span>{{ currentUser().firstname }} {{ currentUser().surname }} Â· {{ currentUser().role }}</span>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <button mat-menu-item routerLink="/my-bookings">
          <mat-icon>calendar_month</mat-icon>
          <span>Meine Buchungen</span>
        </button>
        @if (isAdmin()) {
          <button mat-menu-item routerLink="/admin">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Admin Dashboard</span>
          </button>
        }
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Abmelden</span>
        </button>
      </mat-menu>
    } @else {
      <a mat-button routerLink="/login">Anmelden</a>
      <a mat-stroked-button color="primary" routerLink="/register">Registrieren</a>
    }
  </nav>
</mat-toolbar>

<main class="app-shell">
  <router-outlet></router-outlet>
</main>
